<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Notion Video Player</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: transparent; }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <video id="videoPlayer" autoplay muted loop playsinline></video>

    <script>
        // URL에서 public_id 파라미터를 가져옵니다.
        const urlParams = new URLSearchParams(window.location.search);
        const publicId = urlParams.get('id');
        const cloudName = "dzrmwmjft"; // 사용자님의 Cloudinary 클라우드 네임

        if (publicId) {
            // q_auto: 화질 자동, f_auto: 포맷 자동, w_800: 가로 800px로 제한 (로딩 속도 대폭 향상)
            const videoUrl = `https://res.cloudinary.com/${cloudName}/video/upload/f_auto,q_auto,w_800/v1/${publicId}.mp4`;
            document.getElementById('videoPlayer').src = videoUrl;
        }
    </script>
</body>
</html>
