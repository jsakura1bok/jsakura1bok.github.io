<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #000; 
            display: flex; align-items: center; justify-content: center; 
        }
        .video-container { 
            width: 100%; aspect-ratio: 16 / 9; 
            position: relative; cursor: zoom-in;
        }
        video { width: 100%; height: 100%; object-fit: contain; background: #000; }
    </style>
</head>
<body>
    <div class="video-container" id="container">
        <video id="videoPlayer" autoplay muted loop playsinline></video>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const publicId = urlParams.get('id');
        const cloudName = "dzrmwmjft";

        if (publicId) {
            const player = document.getElementById('videoPlayer');

            // 1. 임베드용: fl_progressive 추가 (안정성 강화)
            const embedUrl = `https://res.cloudinary.com/${cloudName}/video/upload/ac_none,f_auto,q_auto,w_800,fl_progressive/v1/${publicId}.mp4`;
            
            // 2. 새 창 원본용: [핵심 수정] fl_progressive 추가
            // 이 옵션이 있어야 브라우저가 영상 길이를 즉시 인식하고 스크롤 이동을 허용합니다.
            const originalUrl = `https://res.cloudinary.com/${cloudName}/video/upload/ac_none,f_auto,q_auto,fl_progressive/v1/${publicId}.mp4`;

            player.src = embedUrl;

            document.getElementById('container').onclick = () => {
                window.open(originalUrl, '_blank');
            };
            
            player.onerror = () => {
                console.log("Error loading video:", player.error);
            };
        }
    </script>
</body>
</html>
