<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Notion Video Player</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: transparent; 
            display: flex; align-items: center; justify-content: center;
        }
        /* 16:9 비율 유지 및 반응형 설정 */
        .video-container {
            width: 100%;
            aspect-ratio: 16 / 9; /* 핵심: 16:9 비율 강제 */
            position: relative;
            background: #000; /* 로딩 중 검은 배경 */
        }
        video { 
            width: 100%; height: 100%; 
            object-fit: contain; /* 영상이 잘리지 않고 비율에 맞게 꽉 참 */
        }
    </style>
</head>
<body>
    <a id="videoLink" target="_blank" style="cursor: zoom-in; display: block; width: 100%; height: 100%;">
        <div class="video-container">
            <video id="videoPlayer" autoplay muted loop playsinline></video>
        </div>
    </a>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const publicId = urlParams.get('id');
        const cloudName = "dzrmwmjft";
    
        if (publicId) {
            // q_auto, f_auto 최적화 주소 (임베드용)
            const videoUrl = `https://res.cloudinary.com/${cloudName}/video/upload/f_auto,q_auto,w_800/v1/${publicId}.mp4`;
            document.getElementById('videoPlayer').src = videoUrl;
            
            // 클릭 시 열릴 원본 주소 (최고 화질)
            document.getElementById('videoLink').href = `https://res.cloudinary.com/${cloudName}/video/upload/v1/${publicId}.mp4`;
        }
    </script>
</body>
</html>
