<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Notion Video Player</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: transparent; 
            display: flex; align-items: center; justify-content: center;
        }
        /* 16:9 비율 유지 및 반응형 설정 */
        .video-container {
            width: 100%;
            aspect-ratio: 16 / 9; /* 핵심: 16:9 비율 강제 */
            position: relative;
            background: #000; /* 로딩 중 검은 배경 */
        }
        video { 
            width: 100%; height: 100%; 
            object-fit: contain; /* 영상이 잘리지 않고 비율에 맞게 꽉 참 */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" autoplay muted loop playsinline></video>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const publicId = urlParams.get('id');
        const cloudName = "dzrmwmjft"; // Cloudinary 클라우드 네임

        if (publicId) {
            // q_auto: 화질 자동, f_auto: 포맷 자동, w_1280: 가로 1280px로 제한 (로딩 속도 대폭 향상)
            const videoUrl = `https://res.cloudinary.com/${cloudName}/video/upload/f_auto,q_auto,w_1280/v1/${publicId}.mp4`;
            document.getElementById('videoPlayer').src = videoUrl;
        }
    </script>
</body>
</html>
