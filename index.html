<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #000; 
            display: flex; align-items: center; justify-content: center; 
        }
        .video-container { 
            width: 100%; aspect-ratio: 16 / 9; 
            position: relative; cursor: zoom-in; /* 돋보기 커서 적용 */
        }
        video { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>
    <div class="video-container" id="container">
        <video id="videoPlayer" autoplay muted loop playsinline></video>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const publicId = urlParams.get('id');
        const cloudName = "dzrmwmjft";

        if (publicId) {
            // 주소에 e_mute를 추가하여 원본 소스 자체가 무음이 되도록 설정
            const videoUrl = `https://res.cloudinary.com/${cloudName}/video/upload/e_mute,f_auto,q_auto,w_1280/v1/${publicId}.mp4`;
            
            const player = document.getElementById('videoPlayer');
            player.src = videoUrl;

            // 클릭 시 새 창에서 해당 영상을 크게 띄워줍니다.
            document.getElementById('container').onclick = () => {
                window.open(videoUrl, '_blank');
            };
        }
    </script>
</body>
</html>
